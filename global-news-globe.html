<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global News Monitor - Globe View</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e14;
            --bg-secondary: #151922;
            --bg-panel: #1a1f2b;
            --border-color: #2a3342;
            --border-active: #00d9ff;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            --region-europe: #4da6ff;
            --region-mena: #ff9500;
            --region-asia: #ff3b30;
            --region-africa: #30d158;
            --region-latam: #bf5af2;
            --region-namerica: #ffd60a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 2px solid var(--border-color);
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: 2400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: -0.02em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo::before {
            content: 'üåç';
            font-size: 1.2rem;
        }

        .back-btn {
            background: var(--bg-panel);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            border-color: var(--border-active);
            color: var(--border-active);
        }

        /* Main container */
        .container {
            display: flex;
            height: 100vh;
            padding-top: 80px;
        }

        /* Globe container */
        .globe-container {
            flex: 1;
            position: relative;
            background: radial-gradient(circle at center, #0f1419 0%, var(--bg-primary) 100%);
        }

        #globeCanvas {
            width: 100%;
            height: 100%;
        }

        /* Video panel */
        .video-panel {
            width: 450px;
            background: var(--bg-secondary);
            border-left: 2px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .video-panel.hidden {
            transform: translateX(100%);
        }

        .video-panel-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .channel-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .channel-name {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .channel-meta {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .region-tag {
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .region-europe { background: var(--region-europe); color: #000; }
        .region-mena { background: var(--region-mena); color: #000; }
        .region-asia { background: var(--region-asia); color: #fff; }
        .region-africa { background: var(--region-africa); color: #000; }
        .region-latam { background: var(--region-latam); color: #fff; }
        .region-namerica { background: var(--region-namerica); color: #000; }

        .video-container {
            flex: 1;
            position: relative;
            background: #000;
        }

        .video-container iframe,
        .video-container video {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-video-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            z-index: 10;
            transition: all 0.2s ease;
        }

        .close-video-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            border-color: rgba(255, 255, 255, 0.4);
        }

        /* Instructions */
        .instructions {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
            max-width: 300px;
        }

        .instructions-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        /* Legend */
        .legend {
            position: fixed;
            top: 100px;
            left: 2rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 1rem;
        }

        .legend-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.75rem;
        }

        .legend-items {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        /* Loading */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">GLOBAL NEWS MONITOR ‚Äî GLOBE VIEW</div>
            <a href="global-news-monitor-final.html" class="back-btn">‚Üê BACK TO GRID</a>
        </div>
    </header>

    <div class="legend">
        <div class="legend-title">Regions</div>
        <div class="legend-items">
            <div class="legend-item">
                <div class="legend-color" style="background: var(--region-europe)"></div>
                <span>Europe</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: var(--region-mena)"></div>
                <span>MENA</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: var(--region-asia)"></div>
                <span>Asia-Pacific</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: var(--region-africa)"></div>
                <span>Africa</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: var(--region-latam)"></div>
                <span>Latin America</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: var(--region-namerica)"></div>
                <span>North America</span>
            </div>
        </div>
    </div>

    <div class="instructions">
        <div class="instructions-title">Controls</div>
        <div>‚Ä¢ Click and drag to rotate</div>
        <div>‚Ä¢ Scroll to zoom</div>
        <div>‚Ä¢ Click a pin to watch stream</div>
    </div>

    <div class="container">
        <div class="globe-container">
            <canvas id="globeCanvas"></canvas>
            <div class="loading" id="loading">Loading globe...</div>
        </div>

        <div class="video-panel hidden" id="videoPanel">
            <div class="video-panel-header">
                <div class="channel-info">
                    <div class="channel-name" id="channelName">‚Äî</div>
                    <div class="channel-meta">
                        <span class="region-tag" id="channelRegion">‚Äî</span>
                        <span id="channelLanguage">‚Äî</span>
                        <span id="channelCountry">‚Äî</span>
                    </div>
                </div>
            </div>
            <div class="video-container" id="videoContainer">
                <button class="close-video-btn" onclick="closeVideo()">‚úï Close</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Load sources from localStorage
        const newsSources = JSON.parse(localStorage.getItem('newsSources')) || [];

        // Approximate coordinates for each country
        const countryCoordinates = {
            'France': { lat: 48.8566, lng: 2.3522 },
            'Germany': { lat: 52.5200, lng: 13.4050 },
            'Italy': { lat: 41.9028, lng: 12.4964 },
            'Spain': { lat: 40.4168, lng: -3.7038 },
            'Greece': { lat: 37.9838, lng: 23.7275 },
            'Netherlands': { lat: 52.3676, lng: 4.9041 },
            'Sweden': { lat: 59.3293, lng: 18.0686 },
            'Poland': { lat: 52.2297, lng: 21.0122 },
            'Qatar': { lat: 25.2854, lng: 51.5310 },
            'UAE/Saudi': { lat: 24.4539, lng: 54.3773 },
            'Turkey': { lat: 39.9334, lng: 32.8597 },
            'Israel': { lat: 31.7683, lng: 35.2137 },
            'Japan': { lat: 35.6762, lng: 139.6503 },
            'South Korea': { lat: 37.5665, lng: 126.9780 },
            'India': { lat: 28.6139, lng: 77.2090 },
            'Taiwan': { lat: 25.0330, lng: 121.5654 },
            'Singapore': { lat: 1.3521, lng: 103.8198 },
            'China': { lat: 39.9042, lng: 116.4074 },
            'Iran': { lat: 35.6892, lng: 51.3890 },
            'Nigeria': { lat: 9.0765, lng: 7.3986 },
            'South Africa': { lat: -25.7479, lng: 28.2293 },
            'Brazil': { lat: -15.8267, lng: -47.9218 },
            'Argentina': { lat: -34.6037, lng: -58.3816 },
            'Mexico': { lat: 19.4326, lng: -99.1332 },
            'Canada': { lat: 45.4215, lng: -75.6972 }
        };

        const regionColors = {
            'europe': 0x4da6ff,
            'mena': 0xff9500,
            'asia': 0xff3b30,
            'africa': 0x30d158,
            'latam': 0xbf5af2,
            'namerica': 0xffd60a
        };

        // Three.js setup
        let scene, camera, renderer, globe, markers = [];
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let rotation = { x: 0, y: 0 };

        function init() {
            const canvas = document.getElementById('globeCanvas');
            const container = canvas.parentElement;

            // Scene
            scene = new THREE.Scene();

            // Camera
            camera = new THREE.PerspectiveCamera(
                45,
                container.clientWidth / container.clientHeight,
                0.1,
                1000
            );
            camera.position.z = 3;

            // Renderer
            renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            // Globe
            const geometry = new THREE.SphereGeometry(1, 64, 64);
            const texture = createGlobeTexture();
            const material = new THREE.MeshBasicMaterial({ 
                map: texture,
                transparent: true,
                opacity: 0.8
            });
            globe = new THREE.Mesh(geometry, material);
            scene.add(globe);

            // Add atmosphere glow
            const glowGeometry = new THREE.SphereGeometry(1.05, 64, 64);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0x00d9ff,
                transparent: true,
                opacity: 0.1,
                side: THREE.BackSide
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            scene.add(glow);

            // Add markers for each source
            addMarkers();

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);

            // Event listeners
            canvas.addEventListener('mousedown', onMouseDown);
            canvas.addEventListener('mousemove', onMouseMove);
            canvas.addEventListener('mouseup', onMouseUp);
            canvas.addEventListener('wheel', onWheel);
            canvas.addEventListener('click', onCanvasClick);
            window.addEventListener('resize', onWindowResize);

            document.getElementById('loading').style.display = 'none';

            // Start animation
            animate();
        }

        function createGlobeTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 2048;
            canvas.height = 1024;
            const ctx = canvas.getContext('2d');

            // Simple earth-like texture
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#1a2332');
            gradient.addColorStop(0.5, '#1a3a52');
            gradient.addColorStop(1, '#1a2332');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Add grid lines
            ctx.strokeStyle = 'rgba(77, 166, 255, 0.2)';
            ctx.lineWidth = 2;

            // Latitude lines
            for (let i = 0; i <= 8; i++) {
                const y = (canvas.height / 8) * i;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // Longitude lines
            for (let i = 0; i <= 16; i++) {
                const x = (canvas.width / 16) * i;
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }

            const texture = new THREE.CanvasTexture(canvas);
            return texture;
        }

        function latLngToVector3(lat, lng, radius) {
            const phi = (90 - lat) * (Math.PI / 180);
            const theta = (lng + 180) * (Math.PI / 180);

            const x = -(radius * Math.sin(phi) * Math.cos(theta));
            const y = radius * Math.cos(phi);
            const z = radius * Math.sin(phi) * Math.sin(theta);

            return new THREE.Vector3(x, y, z);
        }

        function addMarkers() {
            newsSources.forEach((source, index) => {
                const coords = countryCoordinates[source.country];
                if (!coords) return;

                const position = latLngToVector3(coords.lat, coords.lng, 1.02);
                
                // Create marker
                const geometry = new THREE.SphereGeometry(0.02, 16, 16);
                const material = new THREE.MeshBasicMaterial({ 
                    color: regionColors[source.region] || 0xffffff 
                });
                const marker = new THREE.Mesh(geometry, material);
                marker.position.copy(position);
                marker.userData = { sourceIndex: index, source: source };
                
                globe.add(marker);
                markers.push(marker);

                // Add pulsing glow
                const glowGeometry = new THREE.SphereGeometry(0.03, 16, 16);
                const glowMaterial = new THREE.MeshBasicMaterial({ 
                    color: regionColors[source.region] || 0xffffff,
                    transparent: true,
                    opacity: 0.3
                });
                const markerGlow = new THREE.Mesh(glowGeometry, glowMaterial);
                marker.add(markerGlow);
            });
        }

        function onMouseDown(e) {
            isDragging = true;
            previousMousePosition = { x: e.clientX, y: e.clientY };
        }

        function onMouseMove(e) {
            if (isDragging) {
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;

                rotation.y += deltaX * 0.005;
                rotation.x += deltaY * 0.005;

                // Limit vertical rotation
                rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, rotation.x));

                previousMousePosition = { x: e.clientX, y: e.clientY };
            }
        }

        function onMouseUp() {
            isDragging = false;
        }

        function onWheel(e) {
            e.preventDefault();
            const zoomSpeed = 0.1;
            camera.position.z += e.deltaY * 0.001 * zoomSpeed;
            camera.position.z = Math.max(1.5, Math.min(5, camera.position.z));
        }

        function onCanvasClick(e) {
            if (isDragging) return;

            const canvas = document.getElementById('globeCanvas');
            const rect = canvas.getBoundingClientRect();
            const mouse = new THREE.Vector2(
                ((e.clientX - rect.left) / rect.width) * 2 - 1,
                -((e.clientY - rect.top) / rect.height) * 2 + 1
            );

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects(markers);
            if (intersects.length > 0) {
                const marker = intersects[0].object;
                const source = marker.userData.source;
                openVideoPanel(source);
            }
        }

        function onWindowResize() {
            const container = document.querySelector('.globe-container');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            globe.rotation.y = rotation.y;
            globe.rotation.x = rotation.x;

            // Animate marker glows
            markers.forEach(marker => {
                if (marker.children[0]) {
                    const time = Date.now() * 0.001;
                    marker.children[0].scale.setScalar(1 + Math.sin(time * 2) * 0.3);
                }
            });

            renderer.render(scene, camera);
        }

        function generateEmbedCode(url) {
            // YouTube
            if (url.includes('youtube.com') || url.includes('youtu.be')) {
                const embedUrl = url.replace('watch?v=', 'embed/').replace('youtu.be/', 'youtube.com/embed/');
                return `<iframe src="${embedUrl}?autoplay=1&mute=0&enablejsapi=1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            }
            
            // Vimeo
            if (url.includes('vimeo.com')) {
                const videoId = url.split('/').pop();
                return `<iframe src="https://player.vimeo.com/video/${videoId}?autoplay=1&muted=0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>`;
            }
            
            // Generic iframe
            return `<iframe src="${url}" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>`;
        }

        function openVideoPanel(source) {
            const panel = document.getElementById('videoPanel');
            const container = document.getElementById('videoContainer');
            
            document.getElementById('channelName').textContent = source.name;
            document.getElementById('channelLanguage').textContent = source.language;
            document.getElementById('channelCountry').textContent = source.country;
            
            const regionTag = document.getElementById('channelRegion');
            regionTag.textContent = source.region;
            regionTag.className = `region-tag region-${source.region}`;
            
            const embedCode = generateEmbedCode(source.videoUrl);
            container.innerHTML = embedCode + '<button class="close-video-btn" onclick="closeVideo()">‚úï Close</button>';
            
            panel.classList.remove('hidden');
        }

        function closeVideo() {
            const panel = document.getElementById('videoPanel');
            panel.classList.add('hidden');
            
            setTimeout(() => {
                document.getElementById('videoContainer').innerHTML = '<button class="close-video-btn" onclick="closeVideo()">‚úï Close</button>';
            }, 300);
        }

        // Initialize when page loads
        init();
    </script>
</body>
</html>
